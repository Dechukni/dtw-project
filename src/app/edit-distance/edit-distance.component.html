<div class="container">
  <div class="row">
    <div class="col-4">
      <form [formGroup]="form" (ngSubmit)="runEditDistance()">
        <div class="form-fields">
            <mat-form-field class="full-width">
              <input
                matInput
                formControlName="firstString"
                type="text"
                placeholder="Insert String 1">
              <mat-error *ngIf="form.controls['firstString'].hasError('required')">
                Field is required
              </mat-error>
              <mat-error *ngIf="form.controls['firstString'].hasError('pattern')">
                Must be a string
              </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
              <input
                matInput
                formControlName="secondString"
                type="text"
                placeholder="Insert String 2">
              <mat-error *ngIf="form.controls['secondString'].hasError('required')">
                Field is required
              </mat-error>
              <mat-error *ngIf="form.controls['secondString'].hasError('pattern')">
                Must be a string
              </mat-error>
            </mat-form-field>
        </div>
        <button class="mt-3" type="submit" mat-raised-button color="primary">Run Edit Distance</button>
      </form>
    </div>
  </div>

  <div class="visualizer">
    <div *ngIf="distance">Distance is: {{ distance }}</div>
    <table>
      <tr>
        <td class="sequence-cell cell-corner"></td>
        <ng-container *ngFor="let item of firstStringItems; let column = index">
          <td class="sequence-cell" [ngClass]="{highlight: hoverColumn === column }">
            {{ item }}
          </td>
        </ng-container>
      </tr>
      <tr *ngFor="let item of secondStringItems; let row = index">
        <td class="sequence-cell" [ngClass]="{highlight: hoverRow === row }">{{ item }}</td>
        <ng-container *ngFor="let empty of firstStringItems; let column = index">
          <td (mouseover)="onMouseOver(row, column)">
            {{ resultMatrix[row][column] }}
          </td>
        </ng-container>
      </tr>
    </table>
  </div>
</div>
